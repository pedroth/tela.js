<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
</head>

<body>
    <div>FPS: <span id="fps"></span></div>

</body>
<script type="module">
    import { Animator, Canvas, Color } from "/dist/web/index.js";
    const width = 640;
    const height = 480;
    const canvas = Canvas.ofSize(width, height);
    document.body.appendChild(canvas.DOM);
    const T = 20;
    let meanAverage = 0;
    const step = (threshold) => (x) => x < threshold ? 0 : 1;
    const mod = (x) => (n) => ((x % n) + n) % n;
    Animator.builder()
        .initialState({ time: 0, oldT: new Date().getTime(), it: 1 })
        .nextState(({ time, oldT, it }) => {
            const newT = new Date().getTime();
            const dt = (newT - oldT) * 1e-3;
            meanAverage = meanAverage + (dt - meanAverage) / it;
            document.getElementById("fps").innerText = String(1 / meanAverage);
            canvas
                .map((x, y) => {
                    let u = x / width;
                    let v = y / height;
                    const grid = 10;
                    u *= grid;
                    v *= grid;
                    const t = 0.1 * time;
                    const u_t = Math.cos(t) * u + Math.sin(t) * v;
                    const v_t = -Math.sin(t) * u + Math.cos(t) * v;
                    const color =
                        (1 - step(0.95)(mod(u_t)(1))) * (1 - step(0.95)(mod(v_t)(1)));
                    return Color.ofRGB(color, color, color);
                })
            return { time: time + dt, oldT: newT, it: it + 1 };
        })
        .while(({ time }) => time <= T)
        .build()
        .play();
</script>

</html>
