<script type="module">
    import {
        Box,
        Color,
        Sphere,
        Canvas,
        Camera,
        Vec,
        Vec2,
        Vec3,
        KScene,
        Mesh,
        loop
    } from "../src/index.js";
    const width = 640/2;
    const height = 480/2;

    const canvas = Canvas.ofSize(width, height);
    // scene
    const scene = new KScene()
    const camera = new Camera();
    // mouse handling
    let mousedown = false;
    let mouse = Vec2();
    canvas.onMouseDown((x, y) => {
        mousedown = true;
        mouse = Vec2(x, y);
    })
    canvas.onMouseUp(() => {
        mousedown = false;
        mouse = Vec2();
    })
    canvas.onMouseMove((x, y) => {
        const newMouse = Vec2(x, y);
        if (!mousedown || newMouse.equals(mouse)) {
            return;
        }
        const [dx, dy] = newMouse.sub(mouse).toArray();
        camera.orbit(coords => coords.add(Vec3(
            0,
            -2 * Math.PI * (dx / canvas.width),
            -2 * Math.PI * (dy / canvas.height)
        )))
        mouse = newMouse;
    })
    canvas.onMouseWheel(({ deltaY }) => {
        camera.orbit(coords => coords.add(Vec3(deltaY * 0.001, 0, 0)));
    })
    // scene
    const obj = await fetch("/assets/spot.obj").then(x => x.text());
    let mesh = Mesh.readObj(obj, "spot");
    mesh = mesh
        .mapVertices(v => Vec3(-v.y, v.x, v.z))
        .mapVertices(v => Vec3(v.z, v.y, -v.x))
        .mapVertices(v => Vec3(-v.x, v.y, v.z))
        .mapColors(v =>
            Color.ofRGB(...v.map(x => Math.max(0, Math.min(1, 0.5 * (x + 1)))).toArray())
        )
    let n = 10;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
            scene.add(mesh.mapVertices(v => v.add(Vec3(-2 * i, 2 * j, 0))))
        }
    }
    scene.rebuild();


    const render = ray => {
        const hit = scene.interceptWithRay(ray);
        if (hit) {
            const [, point, element] = hit;
            const normal = element.normalToPoint(point);
            return Color.ofRGB(
                (normal.get(0) + 1) / 2,
                (normal.get(1) + 1) / 2,
                (normal.get(2) + 1) / 2
            )
        }
        return Color.BLACK;
        // return Color.ofRGB(...ray.dir.map(x => (x + 1) / 2).toArray());
    }

    loop(({dt}) => {
        camera.rayMap(render).to(canvas);
        document.title = `UD, FPS: ${(1 / dt).toFixed(2)}`;
    }).play()
    document.body.appendChild(canvas.DOM);
</script>
