<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
</head>

<body>
    <div>FPS: <span id="fps"></span></div>
    <div id="content" style="display: flex; width: 630px;height: 354px">
    </div>
</body>
<script type="module">
    function toggleFullScreen(elem) {
        if (!document.fullscreenElement &&    // alternative standard method
            !document.mozFullScreenElement &&
            !document.webkitFullscreenElement &&
            !document.msFullscreenElement) {  // current working methods
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            }
        } 
    }

    // Based of https://www.shadertoy.com/view/mtyGWy
    import { Animator, Canvas, Color } from "/dist/web/index.js";
    const width = 630/2;
    const height = 354/2;
    const canvas = Canvas.ofSize(width, height);
    canvas.DOM.setAttribute("style", "flex: 1");
    canvas.DOM.addEventListener("click", () => toggleFullScreen(canvas.DOM));
    document.getElementById("content").appendChild(canvas.DOM);
    const T = 20;
    let meanAverage = 0;
    function palette(t) {
        let a = [0.5, 0.5, 0.5];
        let b = [0.5, 0.5, 0.5];
        let c = [1.0, 1.0, 1.0];
        let d = [0.263, 0.416, 0.557];
        return [a[0] + b[0] * Math.cos(6.28318 * (c[0] * t + d[0])), a[1] + b[1] * Math.cos(6.28318 * (c[1] * t + d[1])), a[2] + b[2] * Math.cos(6.28318 * (c[2] * t + d[2]))];
    }
    Animator.builder()
        .initialState({ time: 0, oldT: new Date().getTime(), it: 1 })
        .nextState(({ time, oldT, it }) => {
            const newT = new Date().getTime();
            const dt = (newT - oldT) * 1e-3;
            meanAverage = meanAverage + (dt - meanAverage) / it;
            document.getElementById("fps").innerText = String(1 / meanAverage);
            canvas.map((x, y) => {
                let u = (2 * x - width) / height
                let v = (2 * y - height) / height;
                const u0 = u;
                const v0 = v;
                let finalColor = [0, 0, 0]
                for (let i = 0; i < 4; i++) {
                    u = (u * 1.5 - Math.floor(u * 1.5)) - 0.5;
                    v = (v * 1.5 - Math.floor(v * 1.5)) - 0.5;
                    const d0 = -Math.sqrt(u0 * u0 + v0 * v0);
                    let d = Math.sqrt(u * u + v * v) * Math.exp(d0);
                    const col = palette(d0 + i * 0.4 + time * 0.4);
                    d = Math.sin(d * 8 + time) / 8;
                    d = Math.abs(d);
                    d = Math.pow(0.01 / d, 1.2);

                    finalColor = [finalColor[0] + col[0] * d, finalColor[1] + col[1] * d, finalColor[2] + col[2] * d]
                }
                return Color.ofRGB(finalColor[0], finalColor[1], finalColor[2]);
            })
            return { time: time + dt, oldT: newT, it: it + 1 };
        })
        .while(({ time }) => time <= T)
        .build()
        .play();
</script>

</html>
