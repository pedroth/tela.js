<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Test</title>
    <script src="../../../dist/index.js"></script>
  </head>
  <body></body>
  <script>
    const { Utils, Canvas, Color, Matrix } = Tela;
    const { perf, test } = Utils;
    const { vec2 } = Matrix;

    test("Test fill", (canvasFactory) => {
      const canvas = canvasFactory(400, 300);
      canvas.fill(Color.ofRGBA(0, 0, 255));
      canvas.fill(Color.ofRGBA(255, 0, 0, 100));
    });

    test("Test map", (canvasFactory) => {
      const canvas = canvasFactory(400, 300);
      canvas.map(() => Color.random()).paint();
    });

    test("Test map with coordinates", (canvasFactory) => {
      const width = 400;
      const height = 300;
      const canvas = canvasFactory(width, height);
      canvas
        .map((c, x, y) =>
          Color.ofRGBA((x / (height - 1)) * 255, 0, (y / (width - 1)) * 255)
        )
        .paint();
    });

    test("Test get and set pxl", (canvasFactory) => {
      const width = 400;
      const height = 300;
      const canvas = canvasFactory(width, height);
      canvas
        .fill(Color.ofRGBA(0, 0, 0))
        .setPxl(100, 300, Color.ofRGBA(255, 0, 0))
        .setPxl(101, 300, Color.ofRGBA(255, 0, 0))
        .setPxl(99, 300, Color.ofRGBA(255, 0, 0))
        .setPxl(100, 301, Color.ofRGBA(255, 0, 0))
        .setPxl(100, 299, Color.ofRGBA(255, 0, 0))
        .paint();
      const color = canvas.getPxl(100, 300);
      canvas
        .setPxl(200, 300, color)
        .setPxl(199, 300, color)
        .setPxl(201, 300, color)
        .setPxl(200, 301, color)
        .setPxl(200, 299, color)
        .setPxl(-100, 600, color)
        .paint();
    });

    test("Test draw line", (canvasFactory) => {
      const width = 400;
      const height = 300;
      const canvas = canvasFactory(width, height);
      const red = (i, j) => Color.ofRGBA(255, 0, 0);
      const green = (i, j) => Color.ofRGBA(0, 255, 0);
      canvas.fill(Color.ofRGBA(0, 0, 0));
      canvas
        .drawLine([0, 0], [height - 1, width - 1], red)
        .drawLine([-10, 100], [100, 500], red)
        .drawLine([50, 50], [-500, 500], green)
        .paint();
    });

    test("Test draw triangle", (canvasFactory) => {
      const width = 400;
      const height = 300;
      const canvas = canvasFactory(width, height);
      const red = (i, j) => Color.ofRGBA(255, 0, 0);
      const green = (i, j) => Color.ofRGBA(0, 255, 0);
      const blue = (i, j) => Color.ofRGBA(0, 0, 255);
      canvas
        .drawTriangle([0, 0], [height - 1, 0], [height - 1, width - 1], red)
        .drawTriangle([height - 1, width - 1], [0, width - 1], [0, 0], green)
        .drawTriangle([-100, 50], [height / 2, width / 2], [500, 500], blue)
        .paint();
    });
  </script>
</html>
