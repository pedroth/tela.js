<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Test</title>
    <script src="../../../dist/index.js"></script>
  </head>
  <body></body>
  <script>
    const { Utils, Canvas, Color } = Tela;
    const { perf } = Utils;
    /**
     * Unit test maker
     * @param {*} title
     * @param {*} lambda: (width:number, height: number) => {}
     */
    function test(title, lambda = () => {}) {
      let canvas;
      const canvasFactory = (width, height) => {
        canvas = Canvas.builder().width(width).height(height).build();
        return canvas;
      };
      const timeInMillis = perf(() => lambda(canvasFactory));
      const domTest = document.createElement("div");
      const testTitle = document.createElement("h3");
      testTitle.innerText = title;
      domTest.appendChild(testTitle);
      domTest.appendChild(canvas.getDom());
      const timeDom = document.createElement("h4");
      timeDom.innerText = `Test took ${timeInMillis}ms`;
      domTest.appendChild(timeDom);
      document.body.appendChild(domTest);
    }

    test("Test fill", (canvasFactory) => {
      const canvas = canvasFactory(400, 300);
      canvas.fill(Color.ofRGBA(0, 0, 255));
      canvas.fill(Color.ofRGBA(255, 0, 0, 100));
    });

    test("Test map", (canvasFactory) => {
      const canvas = canvasFactory(400, 300);
      canvas.map(() => Color.random()).paint();
    });

    test("Test map with coordinates", (canvasFactory) => {
      const width = 400;
      const height = 300;
      const canvas = canvasFactory(width, height);
      canvas
        .map((c, x, y) =>
          Color.ofRGBA((x / (height - 1)) * 255, (y / (width - 1)) * 255, 0)
        )
        .paint();
    });

    test("Test get and set pxl", (canvasFactory) => {
      const width = 400;
      const height = 300;
      const canvas = canvasFactory(width, height);
      canvas
        .fill(Color.ofRGBA(0, 0, 0))
        .setPxl(100, 300, Color.ofRGBA(255, 0, 0))
        .setPxl(101, 300, Color.ofRGBA(255, 0, 0))
        .setPxl(99, 300, Color.ofRGBA(255, 0, 0))
        .setPxl(100, 301, Color.ofRGBA(255, 0, 0))
        .setPxl(100, 299, Color.ofRGBA(255, 0, 0));
      const color = canvas.getPxl(100, 300);
      canvas.setPxl(200, 300, color).paint();
      canvas.setPxl(199, 300, color).paint();
      canvas.setPxl(201, 300, color).paint();
      canvas.setPxl(200, 301, color).paint();
      canvas.setPxl(200, 299, color).paint();
    });
  </script>
</html>
