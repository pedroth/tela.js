<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animator Test</title>
    <script src="../../../dist/index.js"></script>
  </head>
  <body></body>
  <script>
    const { Utils, Canvas, Color, Animator } = Tela;
    const { perf, test } = Utils;

    /**
     * Simple animation shader
     * */
    test("Test animation", (canvasFactory) => {
      const width = 400;
      const height = 300;
      const canvas = canvasFactory(width, height);
      const T = 20;
      Animator.builder()
        .initialState({ time: 0, oldT: new Date().getTime() })
        .nextState(({ time, oldT }) => {
          const newT = new Date().getTime();
          const dt = (newT - oldT) * 1e-3;
          canvas
            .map((c, x, y) => {
              let px = (y * time) / (width - 1);
              let py = ((height - 1 - x) * time) / (height - 1);
              return Color.ofRGBA(px * 255, py * 255, 0);
            })
            .paint();
          return { time: time + dt, oldT: newT };
        })
        .while(({ time }) => time <= T)
        .build()
        .play();
    });

    /**
     * Rotating grid shader
     **/
    test("Test shader toy", (canvasFactory) => {
      const width = 400;
      const height = 300;
      const canvas = canvasFactory(width, height);
      const T = 20;
      const step = (threshold) => (x) => x < threshold ? 0 : 1;
      const mod = (x) => (n) => ((x % n) + n) % n;
      Animator.builder()
        .initialState({ time: 0, oldT: new Date().getTime() })
        .nextState(({ time, oldT }) => {
          const newT = new Date().getTime();
          const dt = (newT - oldT) * 1e-3;
          canvas
            .map((c, x, y) => {
              let u = y / (width - 1);
              let v = (height - 1 - x) / (height - 1);
              const grid = 10;
              u *= grid;
              v *= grid;
              const t = 0.1 * time;
              u_t = Math.cos(t) * u + Math.sin(t) * v;
              v_t = -Math.sin(t) * u + Math.cos(t) * v;
              const color =
                (1 - step(0.95)(mod(u_t)(1))) * (1 - step(0.95)(mod(v_t)(1)));
              return Color.ofRGBA(255 * color, 255 * color, 255 * color);
            })
            .paint();
          return { time: time + dt, oldT: newT };
        })
        .while(({ time }) => time <= T)
        .build()
        .play();
    });
  </script>
</html>
